group 'com.github.raxixor'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
        credentials { username authToken }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
