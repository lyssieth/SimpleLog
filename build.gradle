group 'com.raxixor.simplelog'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
        credentials { username authToken }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
